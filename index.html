<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body ng-controller="myController">
    <!-- sample angular code -->
    <div class="container">

        <h2>Password Generator</h2>

      <form name = 'generator'>
      <div class="form-group">
        <label for="name">How long do you want your password to be?</label>
        <input name="name" ng-model="passwordLength" type="number" class="form-control" required>
      </div>

      <button ng-hide='show' ng-disabled="generator.$invalid" ng-click='generatePassword()' class ='btn btn-success'>Get Password</button>
      </form>

      <div ng-show = 'show'>
        <h3>Your password is: <br> {{password}}</h3>
        <br>

        <button ng-disabled="generator.$invalid" ng-click='generatePassword()' class ='btn btn-success'>Get New Password</button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
  </body>
</html>
